<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Idea Structuring AI - Redirect</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect script
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with the correct base path for GitHub Pages
      
      var pathSegmentsToKeep = 1; // Keep 1 segment for the repo name
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; margin-top: 50px;">
        <h1>Redirecting...</h1>
        <p>This page requires JavaScript to redirect properly.</p>
        <p><a href="/WebGUIBased-local-IdeationAgent/">Go to home page</a></p>
      </div>
    </noscript>
  </body>
</html>
